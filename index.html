<body>
  <div class="container-fluid">
    <div class="row justify-content-center min-vw-100">
<!-- LOGIN /REGISTER SECTION -->
  <section id="login">
    <input type="email" placeholder="Enter Email" id="registerEmailTextBox" />
    <input
    type="password"
    placeholder="Enter Password"
    id="registerPasswordTextBox"
    />
    <button id="registerButton">Register</button>
    <br />
    <input type="email" placeholder="Enter Email" id="logInEmailTextBox" />
    <input
    type="password"
    placeholder="Enter Password"
    id="logInPasswordTextBox"
    />
    <button id="logInButton">Log In</button>
    <br />
    <button id="">Log Out</button>
  </section>
<!-- LANDING PAGE/SHOW AFTER USER LOGS IN TO GENERATE QUIZ-->
  <section id="landing" style="display: none">
    <input id="numberOfQuestions" type="number" placeholder="Number of Questions" min="1" max="50" value="10">
    <br>
    <select id="categoryMenu">
    </select>
    <br>
    <select id="difficulty">
      <option value="">Any Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <br>
    <select id="questionType">
      <option value="">Any Type</option>
      <option value="multiple">Multiple Choice</option>
      <option value="boolean">True / False</option>
    </select>
    <br>
    <button id="getem">GO</button>
  </section>

<!-- PLAY & DISPLAY GAME SECTION -->
<section id="play" style="display: none">
  <div class="question justify-content-center" id="main">
    <div class="row">
      <div class="col">
        <h4 class="text-right" id="questionnum">Question number</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="display-4" id="question">Question Area</h1>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" id="answers">
    <!-- 1 - 4 elements of form: <div class="col">Answer 1</div> --> 
    <div class="col">Answer 1</div>
    <div class="col">Answer 2</div>
    <div class="col">Answer 3</div>
    <div class="col">Answer 4</div>
  </div>
  <div class="row justify-content-center" id="users">
    <div class="col">Users
    </div>
  </div>
</section>
</div>
</div>
